trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: 'Build_Backend'
    displayName: 'Build and Test Spring Boot Backend'
    steps:
      - task: Cache@2
        inputs:
          key: 'maven | "$(Agent.OS)" | pom.xml'
          path: $(MavenCacheFolder)

      - task: Maven@3
        inputs:
          mavenPomFile: 'pom.xml'
          goals: 'clean install'
          options: '-Dmaven.repo.local=$(MavenCacheFolder)'

      - task: Maven@3
        inputs:
          mavenPomFile: 'pom.xml'
          goals: 'test'
          options: '-Dmaven.repo.local=$(MavenCacheFolder)'
